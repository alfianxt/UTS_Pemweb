<!DOCTYPE html>
<html>
    <head>
        <title>Sistem Informasi Akademik</title>
        <link rel="stylesheet" href="css/template.css">
    </head>

    <body>
        <div class="header">
            <img src="images/logo.png" width="120px" style="float:left; vertical-align:middle">
            <h1>Sistem Informasi Akademik</h1>
            <h1>Universitas Budi Luhur</h1>
        </div>

        <div class="topnav">
            <a href="#" > <img src="images/logo_user.png" width="30px" align="middle"> Muhammad Alfian</a>
        </div>

        <div class="pages">
            <div class="leftcolumn">
                <div class="card">
                    <h2>Go To</h2>
                    <ul>
                        <img src="images/add.png" width="25px"> <b>Input Data</b></br></br>
                        <a href="tampil.html"><img src="images/view.png" width="25px"> Tampil Data</a></br></br>
                        <a href="about.html"><img src="images/about.png" width="25px"> About</a>
                        
                    </ul>
                </div>
            </div>

            <div class="rightcolumn">
                <div class="card">
                    <h2>Input Data Mahasiswa</h2>
                    <form>
                        <div class="row">
                            <div class="col-25">
                                <label>NIM</label>
                            </div>
                            <div class="col-75">
                                <input type="text">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-25">
                                <label>Nama</label>
                            </div>
                            <div class="col-75">
                                <input type="text">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-25">
                                <label>Bahasa Sehari-hari</label>
                            </div>
                            <div class="col-75">
                                <input type="checkbox" name="Indonesia" value="Indonesia"> Indonesia<br>
                                <input type="checkbox" name="English" value="English"> English
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-25">
                                <label>Jurusan</label>
                            </div>
                            <div class="col-75">
                                <select id="jurusan" name="jurusan">
                                    <option value="TI">Teknik Informatika</option>
                                    <option value="SI">Sistem Informasi</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-25">
                                <label>Jenis Kelamin</label>
                            </div>
                            <div class="col-75">
                                <input type="radio" name="jenkel" value="laki-laki" checked> laki-laki<br>
                                <input type="radio" name="jenkel" value="perempuan"> perempuan<br>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-25">
                                <label>Tanggal Lahir</label>
                            </div>
                            <div class="col-75">
                                <input type="date">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-25">
                                <label>Alamat</label>
                            </div>
                            <div class="col-75">
                                <textarea name="alamat" placeholder="Alamat" style="height:200px"></textarea>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-25">
                                <label>Foto</label>
                            </div>
                            <div class="col-75">
                                Select a file: <input type="file" name="myFile"><br><br>
                            </div>
                        </div>
                        <div class="row">
                            <input type="submit" value="Submit">
                            <input type="reset">
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="footer">
            &copy by (1411520123) Muhammad Alfian
        </div>
    </body>
</html>
